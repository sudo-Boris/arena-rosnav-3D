# Turtlebot

bodies:  # List of named bodies
  - name: base_footprint
    pose: [0, 0, 0] 
    type: dynamic  
    color: [1, 1, 1, 0.75] 
    footprints:
      - type: polygon  # wheel
        sensor: true
        points: [[-.06025, -.2], [-.06025, -.15], [.06025, -.15], [.06025, -.2]]
        density: 1
        layers: []

      - type: polygon  # wheel
        sensor: true
        points: [[-.06025, .2], [-.06025, .15], [.06025, .15], [.06025, .2]]
        density: 1
        layers: []

  - name: laser_mount
    pose: [0, 0, 0] 
    type: dynamic  
    color: [1, 0, 0, 0.75] 
    footprints:
      - type: polygon  # Laser model
        sensor: true
        points: [[.025, -.025], [.025, 0.025], [-.025, 0.025], [-.025, -0.025]]
        layers: []
        density: 1
        
  - name: shell
    pose: [0,0,0]
    type: dynamic
    color: [0,0,1,1.0]
    footprints:
      - type: circle
        radius: 0.2552
        center: [0, 0]
        density: 1
        layers: ["all"]

joints:
  - type: weld
    name: laser_mount_weld
    bodies: 
      - name: laser_mount
        anchor: [0, 0]
      - name: base_footprint
        anchor: [0, 0]
  - type: weld
    name: shell_mount_weld
    bodies: 
      - name: shell
        anchor: [0, 0]
      - name: base_footprint
        anchor: [0, 0]

plugins:
  - type: DiffDrive 
    name: diff_drive 
    body: base_footprint
    odom_frame_id: odom
    odom_pub: odom  # topic odom is published on
    pub_rate: 25

  - type: Laser
    name: laser_front
    frame: laser_mount
    topic: scan
    body: laser_mount
    broadcast_tf: false
    origin: [0, 0, 0]
    range: 3.5
    angle: {min: 0, max: 6.28318977356, increment:  0.0175019223243}
    noise_std_dev: 0.01
    update_rate: 10
    layers: ["2d"]

